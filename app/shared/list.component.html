<RadListView [items]="links" class="list-group"
    sdkActionBarTitle sdkToggleNavButton>

    <ng-template tkListItemTemplate let-item="item">
        <Label
            [text]="item | sdkListName"
            [nsRouterLink]="item"
            class="list-group-item"
        ></Label>
    </ng-template>

</RadListView>
